<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Pacifico&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Review - Magenta Lime Band V2</title>
  </head>
  <body>
    <!-- eventually we'll need to add some top navigation -->

    <!--Reviews-->
    <section
      class="max-w-[500px] grid justify-center grid-cols-2 gap-8 mx-auto text-center md:border-2 md:border-cyan md:w-[540px] md:grid-cols-[90px_90px_90px_90px_90px_90px] md:justify-center"
    >
      <div
        class="space-y-1 md:order-1 md:col-start-2 md:col-span-2 md:self-end md:pt-4"
      >
        <p class="my-0">Just WOW</p>
        <figure class="flex justify-center">
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
        </figure>
        <p class="my-0">The Staple</p>
      </div>
      <div
        class="hidden md:inline-block md:border md:border-white md:order-2 md:col-span-2"
      >
        <img
          src="https://assets.codepen.io/296057/fem-purple-arms.jpg"
          alt="Purple stage and excited crowd."
        />
      </div>

      <div
        class="space-y-1 md:order-1 md:col-start-4 md:col-span-2 md:self-end md:mt-0 md:pt-4"
      >
        <p class="my-0">Best. Album. Ever.</p>
        <figure class="flex justify-center">
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
        </figure>
        <p class="mb-0">Gold Spin</p>
      </div>
      <div
        class="hidden md:inline-block md:border md:border-white md:order-2 md:col-span-2"
      >
        <img
          src="https://assets.codepen.io/296057/fem-fireworks.jpg"
          alt="Red stage with fireworks and excited crowd."
        />
      </div>

      <div
        class="space-y-1 md:order-3 md:col-start-2 md:col-span-2 md:self-end md:pb-4"
      >
        <p class="my-0">These guys know how to party</p>
        <figure class="flex justify-center">
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
          <img class="w-4" src="../assets/fem-star.svg" alt="star" />
        </figure>
        <p class="mb-0">Draft Media</p>
      </div>
      <div
        class="hidden md:inline-block md:border md:border-white md:order-2 md:col-span-2"
      >
        <img
          src="https://assets.codepen.io/296057/fem-blue-arms.jpg"
          alt="Blue smoky stage and crowd with person raising arms."
        />
      </div>

      <div class="space-y-1 md:order-3 md:col-span-2 md:self-center md:pb-4">
        <p class="my-0">I can't stop listening</p>
        <figure class="flex justify-center">
          <img
            src="https://assets.codepen.io/296057/fem-star.svg"
            alt="Four star rating."
            class="w-4"
          />
          <img
            src="https://assets.codepen.io/296057/fem-star.svg"
            alt=""
            class="w-4"
          />
          <img
            src="https://assets.codepen.io/296057/fem-star.svg"
            alt=""
            class="w-4"
          />
          <img
            src="https://assets.codepen.io/296057/fem-star.svg"
            alt=""
            class="w-4"
          />
        </figure>
        <p class="mb-0">Draft Media</p>
      </div>
    </section>
  </body>
</html>
